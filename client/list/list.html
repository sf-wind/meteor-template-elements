
<Template name="TEList">
  {{#if hasItems}}
  <div id= "{{id}}" class="panel panel-default te-list {{class}}">
      <table class="table table-hover te-table">
        <tbody>
          {{#each items}}
            <tr id="{{id}}" class="te-table-row {{class}}" item="{{item}}">
              {{#each cells}}
                <td id="{{id}}" class="te-table-cell {{class}}" colspan="{{colspan}}">
                  {{#if hasContent}}
                    <a href="{{href}}" class="te-content">
                      {{#if title}}
                      <div class="te-title {{title.class}}">{{title.name}}</div>
                      {{/if}}
                      {{#if description}}
                      <div class="te-description {{description.class}}">
                        {{description.name}}
                      </div>
                      {{/if}}
                    </a>
                  {{else}}
                    {{#if icons}}
                      <div class="te-list-icons">
                        {{#each icons}}
                          <a id="{{id}}" class="icon btn btn-xs {{class}} class-{{icon}}" href="{{href}}">
                            <i class="fa fa-lg fa-{{icon}}"></i>
                          </a>
                        {{/each}}
                      </div>
                    {{/if}}
                  {{/if}}
                </td>
              {{/each}}
            </tr>
          {{/each}}
        </tbody>
      </table>
  </div>
  {{/if}}
</Template>
