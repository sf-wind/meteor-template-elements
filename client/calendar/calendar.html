<template name="TECalendar">
  <div id ="{{id}}" class="te-calendar">
    <table class="table-condensed">
      <thead>
        <tr>
          <th class="te-prev"><i class="fa fa-icon fa-chevron-left"></i></th>
          {{#with cal}}
          <th colspan="3"><b>{{month}}</b></th>
          <th colspan="2"><b>{{year}}</b></th>
          {{/with}}
          <th class="te-next"><i class="fa fa-icon fa-chevron-right"></i></th>
        </tr>
        <tr>
          {{#each weekLabels}}
            <th><b>{{this}}</b></th>
          {{/each}}
        </tr>
      </thead>
      <tbody>
        {{#each calendar}}
        <tr>
          {{#each this}}
          <td class="{{class}}" te-date="{{dd}}">
            <a href="{{href}}">
              <div class="te-date">{{date}}</div>
              {{#if value}}
              <div class="te-value {{vclass}}">{{value}}</div>
              {{else}}
              <div class="te-value">&nbsp;</div>
              {{/if}}
            </a>
          </td>
          {{/each}}
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
