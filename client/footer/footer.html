<template name="TEFooterItem">
  <a class="col-xs-{{grid}} te-footer-item {{class}} {{active}}" href="{{href}}">
    {{#if icon}}
    <i class="te-footer-icon fa fa-{{icon}}"></i>
    {{/if}}
    {{#if label}}
    <div class="te-footer-label">{{label}}</div>
    {{/if}}
  </a>
</template>


<Template name="TEFooter">
  {{#if hasFooter}}
  <nav id="te-footer" class="navbar navbar-default navbar-fixed-bottom container-fluid" role="navigation">
    <div class="row">
        {{#each items}}
        {{> TEFooterItem this}}
        {{/each}}
    </div>
  </nav>
  {{/if}}
</Template>
