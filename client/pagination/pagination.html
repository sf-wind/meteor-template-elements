<Template name="TEPagination">
  {{#if hasPages}}
    <nav class="te-nav-pagination">
      <ul class="pagination">
        {{#each pages}}
          <li class="te-one-page {{class}}">
            <a href="{{href}}" class="te-pagination {{aclass}}" aria-label="{{aria_label}}" index="{{index}}">
              {{page}}
              {{#if aria_hidden}}
                <span aria-hidden="true">{{aria_hidden}}</span>
              {{/if}}
            </a>
          </li>
        {{/each}}
      </ul>
    </nav>
  {{/if}}
</Template>
