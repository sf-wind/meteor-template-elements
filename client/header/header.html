<template name="TEHeader">
  {{#if hasHeader}}
  <nav id = "{{id}}" class="te-header navbar navbar-default {{#if isFixed}}navbar-fixed-top{{/if}} clearfix {{class}}" role="navigation">
    <div class="{{#if isFixedWidth}}container{{else}}container-fluid{{/if}}">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        {{#if options}}
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar-collapsable-{{id}}">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{/if}}
        <div class="navbar-brand">
          {{#if noBack}}
            <a class="te-title-back"> <i class="fa fa-invisible"></i></a>
          {{else}}
            <a class="te-header-back te-title-back">
              <i class="fa fa-chevron-left"></i>
            </a>
          {{/if}}
          {{title}}
        </div>
      </div>
      {{#if options}}
      <div id="navbar-collapsable-{{id}}" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right te-header-options">
          {{#each options}}
            {{#if items}}
            <li class="te-one-header-option dropdown">
              {{#if icon}}
              <a class="dropdown-toggle {{class}}" data-toggle="dropdown" href="#">
                <i class="fa fa-{{icon}}"></i><span class="caret"></span>
              </a>
              {{else}}
              {{#if name}}
              <a class="dropdown-toggle {{class}}" data-toggle="dropdown" href="#">
                {{name}} <span class="caret"></span>
              </a>
              {{/if}}
              {{/if}}
              <ul id="{{id}}" class="dropdown-menu dropdown-menu-right" role="menu"
                  aria-labelledby="header-options">
                {{#each items}}
                <li role="presentation">
                  <a role="menuitem" id="{{id}}" href="{{href}}" class="dropdown-menu-item">
                    {{#if icon}}
                    <i class="fa fa-{{icon}}"></i>
                    {{/if}}
                    {{name}}
                  </a>
                </li>
                {{/each}}
              </ul>
            </li>
            {{else}}
            <li class="te-one-header-option">
              {{#if name}}
              <a class="te-header-link {{class}}" href="{{href}}">{{name}}</a>
              {{else}}
              {{#if icon}}
              <a class="te-header-link class-{{icon}} {{class}}" href="{{href}}">
                <i class="fa fa-{{icon}}"></i>
              </a>
              {{/if}}
              {{/if}}
            </li>
            {{/if}}
          {{/each}}
        </ul>
      </div>
      {{/if}}
    </div>
  </nav>
  {{/if}}
</template>

<template name="TEHeaderOption">

</template>
